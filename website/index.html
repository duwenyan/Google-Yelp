<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Yelp on Google Map</title>
		<script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<link rel="stylesheet" href="style/index.css" />
	</head>
	<body onload="initMap()">
		<main>
			<div class="left">
				<img src="img/yelp-google-logo.png" width="336" height="90" alt=""/>
				<h2 id="region_info"><a href="region_info.html">Region Info</a></h2>
				<h2>Place Searches: </h2>
				<div class="searchBar">
					<input type="text" id="searchLocation">
					<button type="submit" id="searchButton" onclick="placeSearch()" >Search</button>
					<script type="text/javascript">
						// Trigger the Button Click on Enter
						var input = document.getElementById('searchLocation');
						input.addEventListener("keyup", function(event) {
						  if (event.keyCode === 13) {
							event.preventDefault();
							document.getElementById("searchButton").click();
						  }
						});
					</script>
			  </div>
				<div class="place" id="place"></div>
		  </div>
			<div class="right">
				<div id="map"></div>
			  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=yourkey&libraries=places"></script>
			</div>
	</main>
	</body>
</html>
